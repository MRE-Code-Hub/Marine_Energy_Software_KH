$defs:
  saneUrl:
    format: uri
    pattern: "^https?://"
    type: string
  CollectionMethods:
    enum:
    - Modeling
    - Laboratory
    - Field
    "meta:enum":
      Modeling: The software is applied in a simulation environment.
      Laboratory: The software is applied in a laboratory setting.
      Field: The software is applied in a real-world scenario.
    title: CollectionMethods
    type: string
  Countries:
    enum:
    - Domestic (USA)
    - International
    "meta:enum":
      Domestic (USA): United States of America origin of software development.
      International: Origin of software development outside of the United States of America.
    title: Countries
    type: string
  Disciplines:
    enum:
    - Acoustics
    - Array Effects
    - Condition Monitoring
    - Control
    - Cost Assessment
    - Data Conversion
    - Data QA and QC
    - Deployment
    - Decommissioning
    - Electrical Network
    - Energy Storage
    - Environmental Impact
    - Extreme Events
    - Grid Integration
    - Hybrid Devices
    - Hydrodynamics
    - Instrumentation
    - Levelized Cost of Energy
    - Machine Learning
    - Manufacturing
    - Maritime Markets
    - Materials
    - Meshing
    - Mooring
    - Multibody Dynamics
    - Operations and Maintenance
    - Optimization
    - Performance
    - Power Take Off
    - Pre-Post Processing
    - Reliability
    - Safety and Security
    - Sediment Transport
    - Site Characterization
    - Standards
    - Structural
    - Substructure
    - Supply Chain
    - Survivability
    - Turbulence
    - Visualization
    "meta:enum":
      Acoustics: Analysis or measurement of the noise made by a technology.
      Array Effects: Impacts of multiple units of a technology deployed together.
      Condition Monitoring: Monitoring the health of a technology while in operation.
      Control: Optimal design of the technology's control system, e.g. to maximise electricity generation, minimize stall, etc.
      Cost Assessment: Analysis of a technology's cost, economic feasibility, or other cost-related factors (e.g., techno-economic assessments, cost optimization).
      Data Conversion: Transformation of data from one format to another.
      Data QA and QC: Data quality assurance and quality control.
      Deployment: Installation of the technology.
      Decommissioning: Removal of the technology at the end of its lifespan.
      Electrical Network: The interconnection of electrical components used to transmit energy to shore.
      Energy Storage: Capture of energy produced for later use.
      Environmental Impact: Relating to change of the natural environment, adverse or beneficial.
      Extreme Events: Related to the prediction of environmental events that are safety critical to a technology, e.g. rouge waves.
      Grid Integration: How technologies integrate with the pre-existing electrical grid, including storage.
      Hybrid Devices: Devices collecting energy from multiple sources (e.g., wind and wave).
      Hydrodynamics: Understanding the interactions between fluids and structures.
      Instrumentation: Instruments for monitoring a technology or its effects.
      Levelized Cost of Energy: Analysis of energy cost over the lifetime of a technology.
      Machine Learning: Method of data analysis that automates analytical model building.
      Manufacturing: Related to the manufacturing process or costs.
      Maritime Markets: Markets and potential applications for marine renewable energy other than commercial electricity generation.
      Materials: Analysis of the substances from which a technology is made.
      Meshing: Discretization of a domain for computational analysis or modeling.
      Mooring: Relating to the components that keep a technology on station.
      Multibody Dynamics: System that consists of solid bodies, or links, that are connected to each other by joints that restrict their relative motion.
      Operations and Maintenance: Relating to the operational phase of a technology, particularly logistics, energy production and lifetime costs due to maintenance.
      Optimization: Relating to automatic minimization of some cost function (of an arbitrary number of inputs).
      Performance: Analysis of technology performance in various conditions or operating modes.
      Power Take Off: Relating to the system used to convert absorbed energy into a usable form.
      Pre-Post Processing: Pre- or Post-processing of data to be used or generated by software.
      Reliability: Prediction of the reliability of a technology over its operational lifetime.
      Safety and Security: Relating to the safety and protection of personnel and assets.
      Sediment Transport: Relating to movement the of solid particles (sediment) in a body of water, typically due to the presence of a technology.
      Site Characterization: Surveying a potential site for bathymetry, energy potential, etc.
      Standards: International or country standards related to marine renewable energy.
      Structural: Relating to the structural design of a technology or component (e.g., blade design, loading).
      Substructure: Relating to the base/foundation for a technology (e.g., pile, floating substructure).
      Supply Chain: Relating to the network of suppliers required to produce a technology.
      Survivability: Relating to a technology's performance under extreme operational conditions.
      Turbulence: The study of fluid motion characterized by chaotic changes in pressure and flow velocity.
      Visualization: Data visualization.
    title: Disciplines
    type: string
  FundingBodies:
    enum:
    - WPTO
    "meta:enum":
      WPTO: The U.S. Department of Energy's Water Power Technologies Office
    title: Funding Bodies
    type: string
  Interfaces:
    enum:
    - Graphical
    - Textual
    - web-API
    - Web Page
    "meta:enum":
      Graphical: A native user interface that has interactive graphical elements.
      Textual: A native user interface driven by purely text based elements.
      web-API: A general interface that can be accessed over the web using the HTTP protocol, typically used by other software.
      Web Page: A graphical user interface that is accessed through a web browser.
    title: Interfaces
    type: string
  LicenceTypes:
    enum:
    - Open-Source
    - Commercial
    - No License
    - Freemium
    - Freeware
    - Non-commercial
    - Government Use
    - Other
    "meta:enum":
      Open-Source: A type of license that allows the software's source code and/or binaries to be used, modified and/or shared under defined terms and conditions.
      Commercial: A paid-for license which reserves rights to use, modify, or share the software.
      No License: No license has been applied to the software. No formal permission has been granted to use, modify or share the software.
      Freemium: A license that grants use of basic features free of charge, but additional features are subject to a commercial license.
      Freeware: A license that grants use of the software free of charge, although the source code is typically not made available.
      Non-commercial: A license that grants use of the software free of charge for non-commercial purposes, but a commercial license is otherwise required.
      Government Use: A license that grants the local territory's government and its contractors use of the software.
      Other: Any other license type not listed.
    title: LicenceTypes
    type: string
  LifeCyclePoints:
    enum:
    - Design
    - Manufacturing
    - Deployment
    - Condition Monitoring
    - Operations and Maintenance
    - Decommissioning
    "meta:enum":
      Design: The software is applied to developing a technology before it is built.
      Manufacturing: The software is applied in the physical manufacturing of the technology (or its ancillaries).
      Deployment: The software is applied during the installation of the technology.
      Condition Monitoring: The software is applied while monitoring the health of the technology while in operation.
      Operations and Maintenance: The software is applied during the operational lifetime of the technology (excluding condition monitoring).
      Decommissioning: The software is applied during the removal of the technology at the end of its lifespan.
    title: LifeCyclePoints
    type: string
  Methods:
    enum:
    - Acoustic Wave Equation
    - Actuator Line Method
    - Blade Element Momentum Theory
    - Boundary Element Method (BEM)
    - Boussinesq
    - Bubble Image Velocimetry (BIV)
    - Cable Routing
    - Cartesian Cut-Cell
    - Computational Fluid Dynamics (CFD)
    - Conservation Planning
    - Cummins Equation
    - Data Acquisition
    - Discrete Vortex Method
    - Distribution Management System (DMS)
    - Ecological Risk Assessment
    - Energy Balance
    - Environmental Contours
    - Euler Equations
    - Extreme Value Analysis
    - Finite Difference Method
    - Finite Element Analysis
    - Geographic Information System (GIS)
    - High-Order Spectral
    - Image Processing
    - Incompressible Navier-Stokes
    - Internet of Things (IoT)
    - Inverse First-Order Reliability Method
    - Jensen's Wake Model
    - Large Eddy Simulation (LES)
    - Life Cycle Assessment
    - Linear Wave Theory
    - Logistics
    - Lumped Mass Method (LMM)
    - Marine Spatial Planning (MSP)
    - Maximum Likelihood Estimation
    - Mechanics
    - Modal Analysis
    - Moment Matching
    - Morrison's Equation
    - Motion Detection
    - Multipole Expansion
    - Natural Language Processing (NLP)
    - Optical Flow
    - Optimal Power Flow
    - Optimization
    - Panel Method
    - Particle Image Velocimetry (PIV)
    - Potential Flow
    - Primitive Equations
    - Pseudo-Spectral
    - Particle Tracking Velocimetry (PTV)
    - Quasi-Static Loads
    - Robotics Middleware
    - SCADA
    - Shallow Water Equations
    - Shape Analysis
    - Smoothed-Particle Hydrodynamics (SPH)
    - State Space
    - Static Loads
    - Statistics
    - Stream Function
    - Subsurface Science
    - Tidal Harmonics
    - Verification and Validation
    - Vortex Lattice Method (VLM)
    - Vortex Particle Method (VPM)
    - Vorticity Transport Equation
    - Wave Spectral Analysis
    - Wind Wave Model
    "meta:enum":
      Acoustic Wave Equation: The acoustic wave equation governs the propagation of acoustic waves through a material medium.
      Actuator Line Method: A method which applies a body force, based on tabular data, along lines corresponding to individual rotor blades.
      Blade Element Momentum Theory: Analytical method for determining the power and forces generated by a rotor, taking into account its angular momentum.
      Boundary Element Method (BEM): Computational method of solving linear partial differential equations (such as Laplace's equation), e.g. for potential flow.
      Boussinesq: An approximation for water waves that is valid for weakly non-linear and fairly long waves.
      Bubble Image Velocimetry (BIV): Processing of images of tracer bubbles (in an Eulerian frame of reference) to determine the velocity field of a fluid in an experiment.
      Cable Routing: Algorithms for determining the optimal positioning of cables within a farm of devices.
      Cartesian Cut-Cell: Computational method that uses a Cartesian grid over most of the domain with cells cut into a smaller irregular cells when intersected by a boundary.
      Computational Fluid Dynamics (CFD): General computational methods for solving the Navier-Stokes equations.
      Conservation Planning: The process of locating, configuring, implementing and maintaining areas that are managed to promote the persistence of biodiversity and other natural values.
      Cummins Equation: The Cummins equation is commonly used to express the motion behaviour of a floating offshore structure.
      Data Acquisition: Sampling signals and converting the resulting samples into digital numeric values.
      Discrete Vortex Method: A numerical technique for the solution of the two-dimensional Navier-Stokes equations in vorticity-transport form.
      Distribution Management System (DMS): Applications designed to monitor & control the entire distribution network efficiently and reliably.
      Ecological Risk Assessment: The process for evaluating how likely it is that the environment might be impacted as a result of exposure to one or more environmental stressors.
      Energy Balance: Verification and analysis of emergence, transformation and use of energy sources within an economic zone.
      Environmental Contours: A method to define multivariate extremes based on a joint probabilistic model of variables.
      Euler Equations: The Navier-Stokes equations with zero viscosity and zero thermal conductivity.
      Extreme Value Analysis: A branch of statistics dealing with the extreme deviations from the median of probability distributions.
      Finite Difference Method: Finite difference methods simulate physical phenomena by discretizing a domain into small elements, using a regular grid.
      Finite Element Analysis: Finite Element Analysis simulates physical phenomena by discretizing a domain into small elements, using an unstructured mesh.
      Geographic Information System (GIS): Relating to databases for geographic data and tools to manipulate that data.
      High-Order Spectral: The solution of differential equations as a sum of high-order "basis functions" with coefficients chosen to satisfy the differential equation as well as possible.
      Image Processing: Processing digital images through an algorithm.
      Incompressible Navier-Stokes: The incompressible from of the Navier-Stokes equations.
      Internet of Things (IoT): Physical objects (or groups of such objects) with sensors, processing ability, software, and other technologies that connect and exchange data with other devices and systems over the Internet or other communications networks.
      Inverse First-Order Reliability Method: A semi-probabilistic reliability analysis method devised to evaluate the reliability of a system.
      Jensen's Wake Model: An analytical method for determining the velocity within the wake of a turbine.
      Large Eddy Simulation (LES): Direct simulation of the Navier-Stokes equations replacing small scale phenomena with analytical solutions.
      Life Cycle Assessment: A methodology for assessing environmental impacts associated with all the stages of the life cycle of a commercial product, process, or service.
      Linear Wave Theory: An approximation for water waves based on linearization of the boundary conditions of Laplace's equation.
      Logistics: Relating to the process of acquisition, storage, and transportation of components.
      Lumped Mass Method (LMM): An approximation to a long continuous mass using discrete point masses.
      Marine Spatial Planning (MSP): A process that brings together multiple users of the ocean (including energy, industry, government, conservation and recreation) to make informed and coordinated decisions about how to use marine resources sustainably.
      Maximum Likelihood Estimation: A method of estimating the parameters of an assumed probability distribution, given some observed data.
      Mechanics: The area of mathematics and physics concerned with the relationships between force, matter, and motion among physical objects.
      Modal Analysis: The study of the dynamic properties of systems in the frequency domain.
      Moment Matching: An approximation based on interpolating a certain number of points on the complex plane, termed moments.
      Morrison's Equation: Used for calculating the wave loads on fixed vertical cylinders.
      Motion Detection: The process of detecting a change in the position of an object relative to its surroundings.
      Multipole Expansion: An angle based mathematical series which is used to approximate functions, such as for boundary element methods.
      Natural Language Processing (NLP): Processing and analyzing of large amounts of natural language data by computers.
      Optical Flow: Relating to the pattern of apparent motion of objects, surfaces, and edges in a visual scene caused by the relative motion between an observer and a scene.
      Optimal Power Flow: Algorithms for optimising the costs of an electrical network.
      Optimization: Algorithms for automatic minimization of some cost function.
      Panel Method: Numerical schemes for solving potential flow problems using a series of singularities.
      Particle Image Velocimetry (PIV): Processing of images of tracer seed particles (in an Eulerian frame of reference) to determine the velocity field of a fluid in an experiment.
      Potential Flow: Fluid flow where the velocity field is described as the gradient of a scalar function, known as the velocity potential, typically used for incompressible flow.
      Primitive Equations: A set of nonlinear partial differential equations that are used to approximate global atmospheric flow and are used in most atmospheric models.
      Pseudo-Spectral: A spectral method applied in a discrete space.
      Particle Tracking Velocimetry (PTV): Tracking the motion of tracer seed particles (in a Lagrangian frame of reference) to determine the velocity field of a fluid in an experiment.
      Quasi-Static Loads: Related to solid mechanics algorithms where inertial effects are considered to be negligible.
      Robotics Middleware: Middleware to be used in complex robot control software systems.
      SCADA: Supervisory control and data acquisition (SCADA) is a control system for high-level supervision of machines and processes.
      Shallow Water Equations: Depth-integrated form of the Navier-Stokes equations, where the horizontal length scale is much greater than the vertical length scale.
      Shape Analysis: The automatic analysis of geometric shapes.
      Smoothed-Particle Hydrodynamics (SPH): The discretization of a continuous medium is into a set of particles that interact with each other and move at the fluid's velocity.
      State Space: A model of a physical system as a set of input, output and state variables related by first-order differential equations or difference equations.
      Static Loads: Solid mechanics analysis where loads don't change with time.
      Statistics: Relating to the application of probability theory to data.
      Stream Function: A function where flow velocity components can be determined from its derivatives.
      Subsurface Science: Relating to subterranean processes, such as subsurface flows.
      Tidal Harmonics: The representation of tides as the superposition of basic waves using Fourier analysis.
      Verification and Validation: Relating to the processes for quantifying and building confidence (or credibility) in numerical models.
      Vortex Lattice Method (VLM): A method which models a lifting surface as an infinitely thin sheet of discrete vortices.
      Vortex Particle Method (VPM): A mesh-free approach to computational fluid dynamics, where fluid is discretized into discrete particles.
      Vorticity Transport Equation: An equation that describes the evolution of the vorticity of a particle of an incompressible fluid as it moves.
      Wave Spectral Analysis: Discretisation and analysis of ocean wave energy as frequencies of wave-lengths.
      Wind Wave Model: Models which predict sea states and the evolution of the energy of wind waves subject to forcing from wind and/or tides.
    title: Methods
    type: string
  OSLicenceModel:
    properties:
      Open-Source:
        oneOf:
        - items:
            $ref: '#/$defs/OpenSourceOptions'
          type: array
          uniqueItems: true
        - type: 'null'
        default: null
        description: A type of license that allows the software's source code and/or
          binaries to be used, modified and/or shared under defined terms and conditions.
        title: Open-Source
    title: OSLicenceModel
    type: object
  OpenSourceOptions:
    enum:
    - GPL
    - LGPL
    - AGPL
    - CeCILL
    - MIT
    - BSD
    - Apache
    - The Unlicense
    - Other
    "meta:enum":
      GPL: The GNU General Public License is a copyleft license, where any derivative work, or interfacing software must be distributed under the same or equivalent license terms.
      LGPL: The GNU Lesser General Public License is similar to the GPL license, except that the copyleft clause does not apply to interfacing software.
      AGPL: The Affero General Public License closes a loophole in the GPL license, where, by using but not distributing the software, the copyleft provisions are not triggered.
      CeCILL: The CEA CNRS INRIA Logiciel Libre is a copyleft license adapted to both international and French legal matters, where modifications to the software be distributed under the same license terms.
      MIT: The MIT License is a permissive free software license which requires attribution in derived source code.
      BSD: BSD licenses are a family of permissive free software licenses which require attribution in derived source code and binaries.
      Apache: The Apache License is a permissive free software license which requires notifications to be added stating changes made to any files.
      The Unlicense: The Unlicense is a public domain equivalent license with a focus on an anti-copyright message.
      Other: Any other open-source license not listed.
    title: OpenSourceOptions
    type: string
  Prices:
    enum:
    - Free
    - Paid
    "meta:enum":
      Free: The software may be used with no monetary cost.
      Paid: The software has a monetary cost for its use.
    type: string
  PrimaryUses:
    enum:
    - Marine Renewable Energy
    - Naval Architecture
    - Ocean and Coastal Engineering
    - Offshore Oil and Gas
    - Offshore Wind
    - Other
    "meta:enum":
      Marine Renewable Energy: Wave, Current, OTEC, and Salinity Gradient.
      Naval Architecture: The design process, building, maintenance, and operation of marine vessels and structures.
      Ocean and Coastal Engineering: Engineering concerned with construction at or near the coast, as well as the development of the coast itself.
      Offshore Oil and Gas: Activity undertaken at, or under the, sea in association with oil or natural gas extraction.
      Offshore Wind: Activities associated with wind energy extraction sited in bodies of water.
      Other: Any other use not listed.
    title: PrimaryUses
    type: string
  ProgrammingLanguages:
    enum:
    - C
    - C++
    - Fortran
    - Java
    - JavaScript
    - MATLAB
    - Python
    - R
    - Other
    "meta:enum":
      C: A general-purpose, procedural, statically typed, compiled programming language with a static type system.
      C++: A superset of the C programming language with support for object orientated programming among other features.
      Fortran: A general-purpose, statically typed, compiled programming language that is designed for numeric computation and scientific computing.
      Java: A general-purpose, object-oriented, statically typed, compiled programming language that runs on Java virtual machines (JVMs). Typically used for web applications.
      JavaScript: A general-purpose, dynamically typed, interpreted programming language that runs inside of a web browser.
      MATLAB: Proprietary general-purpose, dynamically typed, interpreted programming language and numeric computing environment.
      Python: A general-purpose, dynamically typed, interpreted programming language.
      R: A dynamically typed, interpreted programming language and software environment for statistical computing.
      Other: Any other programming language not listed.
    title: ProgrammingLanguages
    type: string
  TRLs:
    enum:
    - 1-3
    - 4-6
    - 7-9
    "meta:enum":
      1-3: Fundamental technology research.
      4-6: Technology demonstration at lab and prototype scale.
      7-9: Market launch and commercialisation.
    title: TRLs
    type: string
  Technologies:
    enum:
    - Wave
    - Current
    - OTEC
    - Salinity Gradient
    - Other
    "meta:enum":
      Wave: Capturing energy from water waves.
      Current: Capturing energy from tidal channels, ocean currents, or rivers.
      OTEC: Capturing energy using temperature gradients across water depths.
      Salinity Gradient: Capturing energy using salinity gradients where freshwater meets seawater.
      Other: Any other technology not listed.
    title: Technologies
    type: string
additionalProperties: false
description: This is the schema for the MRE software database, written using JSON
  Schema.
properties:
  Collection Method:
    description: Point of use of the software package, i.e. the physical source of
      data transformed by the software.
    items:
      $ref: '#/$defs/CollectionMethods'
    title: Collection Method
    type: array
    uniqueItems: true
  Cost:
    default: null
    description: Estimated cost of the software (Free or Paid).
    oneOf:
    - $ref: '#/$defs/Prices'
    - type: 'null'
  Country of Origin:
    oneOf:
    - items:
        $ref: '#/$defs/Countries'
      type: array
      uniqueItems: true
    - type: 'null'
    default: null
    description: Countries from which the software originates. Particularly useful
      if the software is only licensed for use within a designated territory.
    title: Country Of Origin
  Dependencies:
    oneOf:
    - type: string
    - items:
        type: string
      type: array
      uniqueItems: true
    - type: 'null'
    default: null
    description: Major dependencies and add-on packages of the software package, e.g.
      for pre- and post-processing.
    title: Dependencies
  Description:
    oneOf:
    - type: string
    - type: 'null'
    default: null
    description: The description of the software package.
    title: Description
  Developer:
    oneOf:
    - type: string
    - type: 'null'
    default: null
    description: The name of the software developer, e.g. company, research body,
      individual.
    title: Developer
  Discipline:
    oneOf:
    - items:
        $ref: '#/$defs/Disciplines'
      type: array
      uniqueItems: true
    - type: 'null'
    default: null
    description: Applicable disciplines or functionalities of the software package.
    title: Discipline
  Funding:
    oneOf:
    - items:
        $ref: '#/$defs/FundingBodies'
      type: array
      uniqueItems: true
    - type: 'null'
    default: null
    description: Sources of funding received for the software package.
    title: Funding
  Interface:
    oneOf:
    - items:
        $ref: '#/$defs/Interfaces'
      type: array
      uniqueItems: true
    - type: 'null'
    default: null
    description: The means by which the user interacts with the software.
    title: Interface
  License Type:
    oneOf:
    - items:
        anyOf:
        - $ref: '#/$defs/LicenceTypes'
        - $ref: '#/$defs/OSLicenceModel'
      type: array
      uniqueItems: true
    - type: 'null'
    default: null
    description: The types, if any, of license governing use and development of the
      software.
    title: License Type
  Life Cycle:
    description: Applicable marine renewable energy technology life cycle phases for
      the software package.
    items:
      $ref: '#/$defs/LifeCyclePoints'
    title: Life Cycle
    type: array
    uniqueItems: true
  Logo URL:
    oneOf:
    - $ref: "#/$defs/saneUrl"
    - type: 'null'
    default: null
    description: Link to software or company logo.
  Method:
    oneOf:
    - items:
        $ref: '#/$defs/Methods'
      type: array
      uniqueItems: true
    - type: 'null'
    default: null
    description: Underlying theory or method of the software package.
    title: Method
  Note:
    description: Additional notes relating to the package.
    title: Note
    oneOf:
    - type: string
    - type: 'null'
    default: null
  Primary Use:
    description: The primary technologies applicable to the software package.
    items:
      $ref: '#/$defs/PrimaryUses'
    title: Primary Use
    type: array
    uniqueItems: true
  Programming Language:
    oneOf:
    - items:
        $ref: '#/$defs/ProgrammingLanguages'
      type: array
      uniqueItems: true
    - type: 'null'
    default: null
    description: Programming languages used to create (or operate) the software package.
    title: Programming Language
  TRL:
    description: Applicable technology readiness level (TRL) ranges of the technology
      supported by the software package.
    items:
      $ref: '#/$defs/TRLs'
    title: TRL
    type: array
    uniqueItems: true
  Technology:
    description: Marine renewable energy (MRE) technologies applicable to the software
      package.
    items:
      $ref: '#/$defs/Technologies'
    title: Technology
    type: array
    uniqueItems: true
  Title:
    description: The name of the software package.
    title: Title
    type: string
  Web Address:
    oneOf:
    - $ref: "#/$defs/saneUrl"
    - type: 'null'
    default: null
    description: The URL of the software package.
    title: Web Address
allOf:
  - if:
      properties:
        License Type:
          contains:
            const: Freeware
      required:
        - License Type
    then:
      properties:
        Cost:
          const: Free
      required:
        - Cost
required:
- Collection Method
- Life Cycle
- Primary Use
- Technology
- Title
- TRL
title: MRE Software Database Schema
type: object
