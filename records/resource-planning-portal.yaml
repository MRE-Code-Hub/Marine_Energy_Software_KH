Description: |-
  The Resource Planning Portal database gives users instant access to long-term
  planning information for dozens of load-serving entities (LSEs) across the
  Western Electricity Coordinating Council's territory. Users have the ability
  to conduct queries of information contained in the database, compare planning
  assumptions across LSEs, and download results in an easily-accessible format.
