Description: |-
  DTOceanPlus is an open-source suite of modular design tools for the
  selection, development, deployment, and assessment of ocean energy systems.
  The aim of the software is to accelerate the commercialisation of the Ocean
  Energy sector, focusing on wave and tidal-stream devices. The tools will
  support the entire technology innovation and advancement process from
  concept, through development, to deployment, and will be applicable at a
  range of technology levels: sub-system, device, and array.
