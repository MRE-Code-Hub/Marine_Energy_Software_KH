Description: |-
  Ansys Mechanical is a dynamic, integrated platform that uses finite element
  analysis (FEA) for structural analysis. Mechanical is a dynamic environment
  that has a complete range of analysis tools from preparing geometry for
  analysis to connecting additional physics for even greater fidelity. The
  intuitive and customizable user interface enables engineers of all levels to
  get answers fast and with confidence. Ansys Workbench enables robust
  connection to commercial CAD tools, providing click button design point
  updates. Seamlessly integrated multiphysics capabilities are available with
  ANSYS fluids and electrical solvers.
