Description: >-
  The Standardized Utility Pro-forma Financial Analysis (SUPRA) tool provides
  regulators, policymakers, utilities, and third-party development organizations
  in island and remote communities with a relatively simple and publicly
  accessible financial analysis tool to better assess island and remote
  community utility opportunities to manage, mitigate, and/or improve its
  financial situation, and quantify the financial impacts from pursuing
  changes to its regulatory and business model.
